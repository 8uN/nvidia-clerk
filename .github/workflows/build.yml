  
name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    # Multi Arch Builds
    - name: Build Windows
      run: env GOOS=windows GOARCH=amd64 go build -a -o nvidia-clerk.exe
    
    - name: Build Linux
      run: go build -a -o nvidia-clerk-linux

    - name: Build Darwin
      run: env GOOS=darwin GOARCH=amd64 go build -a -o nvidia-clerk-darwin

    
    # Create Artifact Upload Directory
    - run: mkdir -p ianmarmour/nvidia-clerk/build

    # Copy Build Artifact to Artifact Upload Directory
    - run: cp nvidia-clerk.exe ianmarmour/nvidia-clerk/build/nvidia-clerk.exe
    - run: cp nvidia-clerk-linux ianmarmour/nvidia-clerk/build/nvidia-clerk-linux
    - run: cp nvidia-clerk-darwin ianmarmour/nvidia-clerk/build/nvidia-clerk-darwin
    
    # Publish Windows Artifact
    - uses: actions/upload-artifact@v2
      with:
        name: nvidia-clerk-windows
        path: ianmarmour/nvidia-clerk/build/nvidia-clerk.exe

    # Publish Linux Artifact
    - uses: actions/upload-artifact@v2
      with:
        name: nvidia-clerk-windows
        path: ianmarmour/nvidia-clerk/build/nvidia-clerk-linux

    # Publish Darwin Artifact
    - uses: actions/upload-artifact@v2
      with:
        name: nvidia-clerk-windows
        path: ianmarmour/nvidia-clerk/build/nvidia-clerk-darwin